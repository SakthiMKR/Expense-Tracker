<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Expense Tracker</h1><!-- Form -->
<form id="expense-form" class="space-y-4">
  <input type="text" id="description" placeholder="Description" class="w-full p-2 border border-gray-300 rounded" required />
  <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border border-gray-300 rounded" required />
  <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded" required />
  <select id="category" class="w-full p-2 border border-gray-300 rounded">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Utilities">Utilities</option>
    <option value="Shopping">Shopping</option>
    <option value="Other">Other</option>
  </select>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Add Expense</button>
</form>

<!-- Filters -->
<div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
  <div>
    <label class="block mb-1 font-medium">Category:</label>
    <select id="filter-category" class="w-full p-2 border border-gray-300 rounded">
      <option value="All">All</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div>
    <label class="block mb-1 font-medium">Filter by:</label>
    <select id="filter-period" class="w-full p-2 border border-gray-300 rounded">
      <option value="all">All Time</option>
      <option value="daily">Today</option>
      <option value="monthly">This Month</option>
      <option value="yearly">This Year</option>
    </select>
  </div>
</div>

<!-- Expense List -->
<ul id="expense-list" class="mt-6 space-y-2"></ul>

<!-- Total -->
<div class="text-right font-bold mt-4">Total: â‚¹<span id="total">0</span></div>

<!-- Chart -->
<div class="mt-8">
  <canvas id="expense-chart" width="400" height="200"></canvas>
</div>

  </div> 
<script src="script.js"></script>
</body>
</html>
